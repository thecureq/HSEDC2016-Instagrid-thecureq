<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagrid</title>

    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="javascripts/gallery.js" charset="utf-8"></script>
  </head>
  <body>
    <section class="gallery">
      <nav class="galleryNav">
        <div class="disabled" id="prev"></div>
        <div id="next"></div>
      </nav>

      <section class="galleryRail">
        <div class="gallery">
          <figure class="big" id="img1"></figure>
          <div class="small">
            <figure class="small" id="img2"></figure>
            <figure class="small" id="img3"></figure>
          </div>
          <figure class="big" id="img4"></figure>
          <div class="small">
            <figure class="small" id="img5"></figure>
            <figure class="small" id="img6"></figure>
          </div>
        </div>
      </section>
  </body>
</html>
